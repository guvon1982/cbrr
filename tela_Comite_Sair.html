<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessão Encerrada - CBRR</title>
  <style>
    body {
      background-color: #F7F9F9;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .logout-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      max-width: 500px;
    }

    img {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #61958C;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      font-size: 15px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #61958C;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #4e7d76;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <img src="imgs/icon-lock.png" alt="Logout">
    <h1>Sessão Encerrada</h1>
    <p>Você saiu do sistema com sucesso.<br>Por segurança, recomendamos sempre sair após o uso.</p>
    <a href="login.html" class="btn">Fazer Login Novamente</a>
  </div>

  <footer>© 2025 - CBRR</footer>

</body>
</html>
